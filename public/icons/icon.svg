<svg xmlns="http://www.w3.org/2000/svg" viewBox="80 40 352 380">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Antenna -->
  <line x1="256" y1="80" x2="256" y2="130" stroke="#374151" stroke-width="12" stroke-linecap="round" />
  <circle cx="256" cy="70" r="15" fill="#EF4444" />

  <!-- Head -->
  <rect x="126" y="130" width="260" height="220" rx="60" ry="60" fill="url(#grad1)" filter="url(#shadow)" />
  
  <!-- Face Screen -->
  <rect x="156" y="180" width="200" height="120" rx="30" ry="30" fill="#1F2937" />

  <!-- Eyes -->
  <circle cx="206" cy="240" r="20" fill="#60A5FA" /> <!-- Left Eye -->
  <circle cx="306" cy="240" r="20" fill="#60A5FA" /> <!-- Right Eye -->
  
  <!-- Mouth -->
  <path d="M 236 270 Q 256 285 276 270" stroke="#60A5FA" stroke-width="6" fill="none" stroke-linecap="round" />

  <!-- Blush -->
  <circle cx="170" cy="260" r="8" fill="#F472B6" opacity="0.6" />
  <circle cx="342" cy="260" r="8" fill="#F472B6" opacity="0.6" />
  
  <!-- Ears/Headphones -->
  <rect x="106" y="210" width="20" height="60" rx="10" fill="#374151" />
  <rect x="386" y="210" width="20" height="60" rx="10" fill="#374151" />

  <!-- Neck/Body hint -->
  <path d="M 196 350 L 196 380 Q 196 400 216 400 L 296 400 Q 316 400 316 380 L 316 350" fill="#9CA3AF" />

</svg>
