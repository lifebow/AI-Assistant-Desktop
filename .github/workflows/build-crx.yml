name: Build Chrome Extension

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:ci

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' dist/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create CRX package
        run: |
          # Create a zip file first (Chrome Web Store format)
          cd dist
          zip -r ../ai-assistant-${{ steps.version.outputs.version }}.zip .
          cd ..

      - name: Upload extension ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-assistant-${{ steps.version.outputs.version }}
          path: ai-assistant-${{ steps.version.outputs.version }}.zip
          retention-days: 30

      - name: Upload unpacked extension
        uses: actions/upload-artifact@v4
        with:
          name: ai-assistant-unpacked-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ai-assistant-${{ steps.version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: AI Assistant v${{ steps.version.outputs.version }}
          body: |
            ## AI Assistant Chrome Extension v${{ steps.version.outputs.version }}
            
            ### Installation
            1. Download the ZIP file below
            2. Extract the contents to a folder
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode" in the top right
            5. Click "Load unpacked" and select the extracted folder
            
            Or use the unpacked artifact for direct loading.
          files: |
            ai-assistant-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
