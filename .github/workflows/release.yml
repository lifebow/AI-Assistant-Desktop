name: Release Desktop App

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even without version change'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      version: ${{ steps.check.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is a force build
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "Force build requested"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get previous version (from parent commit)
          git show HEAD^:package.json > /tmp/old_package.json 2>/dev/null || {
            echo "No previous commit found, this is likely the first commit"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            exit 0
          }
          
          PREVIOUS_VERSION=$(jq -r '.version' /tmp/old_package.json)
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Package (Mac)
        run: npm run package:mac -- -c.mac.identity=null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: AI Assistant v${{ needs.check-version.outputs.version }}
          body: |
            ## AI Assistant Desktop v${{ needs.check-version.outputs.version }}
            
            This is an automated release.
            
            ### Installation (macOS)
            1. Download the `.dmg` file.
            2. Open and drag to Applications.
          files: |
            release/*.dmg
            release/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
